<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="background-pink">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <div class="d-flex align-item-center"><img src="../img/logo.png" style="height: 75px;"><h2 class="ps-2 pt-3  ">Foodie</h2></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link " aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">About</a>
            </li>
            <li class="nav-item dropdown  pe-2">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Differnt Food 
              </a>
              <ul class="dropdown-menu ps-2 pe-2">
                <li><a class="dropdown-item" href="#">Western Food</a></li>
                <li><a class="dropdown-item" href="#">Pure Maharastrian Food</a></li>
                <li><a class="dropdown-item" href="#">Punjabi Food</a></li>
                <li><a class="dropdown-item" href="#">Coffee</a></li>
                <li><a class="dropdown-item" href="#">Soft Drink</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <a href="./pages/sign_in.html"><button class=" active btn btn-outline-dark me-3 shadow" type="submit">Sign In</button></a>
            <a href="./pages/sign_up.html"><button class="btn btn-outline-dark me-3 shadow" type="submit">Sign Up</button></a>
          </div>
        </div>
      </div>
    </nav>
    <div class=" container min-vh-90 d-flex justify-content-center align-items-center">
      <form>
        <div class="mb-5 mt-5"><h1 class="text-center">Login Page</h1></div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text ">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3  form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-outline-dark shadow">Submit</button></div>
      </form>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
